      <!-- Button -->


      <div id="button">
        <div class="container mt-5 border border-dark">
          <div class="row text-center my-3">
            <div class="col-12 my-2 mx-3">
              <button id="some-string"
                class="btn btn-outline-danger bg-danger text-white my-1 mx-.25 py-2 px-2"

                Concatenate Some Strings
              </button>

              </button>
              <button id="operate"
                class="btn btn-outline-danger bg-danger text-white my-1 mx-.25 py-2 px-2"

              >
              Comparison Operators
              </button>
              <button id="if-else"
                class="btn btn-outline-danger bg-danger text-white my-1 mx-.25 py-2 px-2"
                type="submit"
              >
                if else if
              </button>
              <button id="test"
                class="btn btn-outline-danger bg-danger text-white my-1 mx-.25 py-2 px-2"

                if Statement Nested

              <button id="login"
                class="btn btn-outline-danger bg-danger text-white my-1 mx-.25 py-2 px-2"

<!-- Statement -->
